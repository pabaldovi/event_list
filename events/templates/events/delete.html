{% extends "events/base.html" %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="alert alert-danger">Are you sure you want to delete event "{{ object.description }}"?</div>
        <input class="btn btn-outline-primary" type="submit" value="submit">
        <a href="{% url 'events:index' %}" class="btn btn-outline-dark">return</a>
    </form>
</div>
{% endblock %}
