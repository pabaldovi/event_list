{% extends "events/base.html" %}

{% block content %}
<div class="container">
    {% include "events/filter_btn.html" %}
    <div class="list-group">
        {% for event in object_list %}
            <button type="button" hx-get="{% url 'events:detail' event.id %}" hx-target="#dialog" class="list-group-item list-group-item-action">{{ event }}</button>
        {% endfor %}
    </div>
</div>
{% endblock %}
