{% extends 'events/base.html' %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {% include "events/form.html" %}
        <input class="btn btn-outline-primary" type="submit" value="submit">
        <a href="{% url 'events:delete' object.id %}" class="btn btn-outline-danger">delete</a>
        <a href="{% url 'events:index' %}" class="btn btn-outline-dark">return</a>
    </form>
</div>
{% endblock %}
