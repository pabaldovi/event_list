{% extends "events/base.html" %}

{% block content %}
<div class="container">
    {% for event in object_list %}
    <div class="list-group">
        <a href="{% url 'events:detail' event.id %}" class="list-group-item list-group-item-action">{{ event }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
